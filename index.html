
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <link rel="icon" type="image/x-icon" href="/favicon.ico?">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
  <body>

    <div>
      <h1 class="title">Castlevania97</h1>
      <h3 class="createdby">Created by Dean Ding</h3>
    </div>
    
    <!-- Personal Links -->
    <div class="links">
      <a href="https://github.com/dingtianding" target="_blank">
        <img src="./assets/github.png" alt="github-profile">
      </a>
    
      <a href="https://www.linkedin.com/in/deanding/" target="_blank">
        <img src="./assets/linkedin.png" alt="linkedin-profile">
      </a>
    </div>
    
    <!-- Game Menu -->
    <div class="game-menu">
      <div class="game-box">
        <button id="instructions-button">Instructions</button>
        <div id="instructions" class="instructions">
          <div class="instructions-header">
            <div class="instructions-title">Instructions</div>
            <button id="instructions-exit">&times;</button>
          </div>
          <div class="instructions-body">
            Typer Drive is a typing-based combat game designed to train typing accuracy and speed.
            <br>
            <br>
            Press Start to start a game or click Restart to restart.

          </div>
        </div>
      </div>
      <div class="game-box">
        <button id="start-button">Start Game</button>
      </div>
      <audio id="game-music" loop src="./assets/giorno theme.mp3" type="audio/mpeg"></audio>
      <div class="game-box">
        <button id="mute-button">Play Music</button>
      </div>
    </div>
    <!-- red container div -->
    <div class="container-canvas" >
    <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>
  
        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
        60
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
      </div>
    </div>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="src/utils.js"></script>
    <script src="src/classes.js"></script>
    <script src="index.js"></script>

</body>
